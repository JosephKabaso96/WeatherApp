<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Provinces</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container pt-5 mt-5">
      <div id="weather-container">
        <h2>Weather App - Provinces</h2>

        <!-- Dropdown for selecting Province -->
        <select id="province" onchange="getWeather()">
          <option value="">Select Province</option>
          <option value="Lusaka">Lusaka Province</option>
          <option value="Ndola">Copperbelt Province</option>
          <option value="Chipata">Eastern Province</option>
          <option value="Kasama">Northern Province</option>
          <option value="Mansa">Luapula Province</option>
          <option value="Solwezi">North-Western Province</option>
          <option value="Livingstone">Southern Province</option>
          <option value="Mongu">Western Province</option>
          <option value="Choma">Central Province</option>
        </select>

        <!-- Time Display -->
        <div id="time-display"></div>

        <!-- Weather Information -->
        <img id="weather-icon" alt="Weather Icon" style="display: none" />
        <div id="temp-div"></div>
        <div id="weather-info"></div>
        <div id="humidity-windspeed"></div>

        <!-- Option to toggle between Celsius and Fahrenheit -->
        <label>
          <input type="checkbox" id="unit-toggle" onclick="toggleUnit()" />
          Show in Fahrenheit
        </label>

        <!-- 5-day Weather Forecast -->
        <h3>5-Day Forecast</h3>
        <div id="forecast"></div>

        <!-- Error Message Display -->
        <div id="error-message" style="color: red"></div>
      </div>
      <!-- Footer Start -->
      <div
        class=" bg-dark text-light footer  pt-5 mt-5 wow fadeIn"
        data-wow-delay="0.1s">
        <div class="container">
          <div class="row g-5">
            <div class="col-lg-12 col-md-12">
              <h4 class="text-white mb-3">icu & Zrdc Links</h4>
              <ul>
                <li>
                  <a
                    class="btn btn-link text-light"
                    href="http://www.icuzambia.net"
                    >ICU Zambia</a
                  >
                </li>
                <li>
                  <a class="btn btn-link text-light" href="http://www.zrdc.org"
                    >ZRDC</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="container  mb4 text-center">
          <div class="copyright">
            <div class="row">
              <div class="col-md-12 text-center  mb-3 mb-md-0">
                <span class="copyright">All rights Reserved &copy;</span>
                <script>
                  document.write(new Date().getFullYear());
                </script>
                &nbsp; 
                <span>Kalingalinga, Designed and Maintained By Joseph Kabaso, SIN: 2401352334</span>
              </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer End -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
